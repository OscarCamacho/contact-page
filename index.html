<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Portfolio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.13.3/cdn.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div x-data="portfolioApp()" x-init="init()">
        <!-- Navigation -->
        <nav class="navbar" :class="{ 'hidden': !showNav }">
            <div class="nav-container">
                <a href="#" class="nav-logo" @click.prevent="setPage('home')">Portfolio</a>
                <ul class="nav-links">
                    <li><a href="#" class="nav-link" :class="{ 'active': currentPage === 'home' }" @click.prevent="setPage('home')">Home</a></li>
                    <li><a href="#" class="nav-link" :class="{ 'active': currentPage === 'experience' }" @click.prevent="setPage('experience')">Experience</a></li>
                    <li><a href="#" class="nav-link" :class="{ 'active': currentPage === 'skills' }" @click.prevent="setPage('skills')">Skills</a></li>
                </ul>
            </div>
        </nav>

        <!-- App Container -->
        <div class="app-container">
            <!-- Loading State -->
            <div x-show="loading" class="loading">
                <i class="fas fa-circle-notch"></i>
                <div>Loading portfolio data...</div>
            </div>

            <!-- Home/Splash Page -->
            <div x-show="currentPage === 'home'" class="page">
                <div class="splash">
                    <h1 class="splash-name" x-text="personal.name">Alexandra Blackwood</h1>
                    <div class="splash-title" x-text="personal.title">Senior Full Stack Developer</div>
                    <div class="splash-contact">
                        <a href="#" class="contact-item" x-show="personal.email">
                            <i class="fas fa-envelope"></i>
                            <div class="contact-label">Email</div>
                            <div class="contact-value" x-text="personal.email"></div>
                        </a>
                        <a href="#" class="contact-item" x-show="personal.phone">
                            <i class="fas fa-phone"></i>
                            <div class="contact-label">Phone</div>
                            <div class="contact-value" x-text="personal.phone"></div>
                        </a>
                        <a :href="'https://linkedin.com/in/' + personal.linkedin" target="_blank" class="contact-item" x-show="personal.linkedin">
                            <i class="fab fa-linkedin"></i>
                            <div class="contact-label">LinkedIn</div>
                            <div class="contact-value">Profile</div>
                        </a>
                        <a :href="'https://github.com/' + personal.github" target="_blank" class="contact-item" x-show="personal.github">
                            <i class="fab fa-github"></i>
                            <div class="contact-label">GitHub</div>
                            <div class="contact-value">Repository</div>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Experience Page -->
            <div x-show="currentPage === 'experience'" class="page">
                <div class="experience-container">
                    <h1 class="page-title">Professional Experience</h1>
                    <template x-for="(job, index) in experience" :key="index">
                        <div class="experience-item visible">
                            <div class="experience-header">
                                <div>
                                    <div class="job-title" x-text="job.position"></div>
                                    <div class="company-name" x-text="job.company"></div>
                                </div>
                                <div class="job-duration" x-text="job.duration"></div>
                            </div>
                            <ul class="job-description">
                                <template x-for="task in job.tasks" :key="task">
                                    <li x-text="task"></li>
                                </template>
                            </ul>
                            <div class="skill-chips">
                                <template x-for="skill in job.skills" :key="skill">
                                    <a href="#" class="skill-chip" x-text="skill" @click.prevent="goToSkill(skill)"></a>
                                </template>
                            </div>
                        </div>
                    </template>
                </div>
            </div>

            <!-- Skills Page -->
            <div x-show="currentPage === 'skills'" class="page">
                <div class="skills-container">
                    <h1 class="page-title">Technical Skills</h1>
                    <div class="skills-canvas">
                        <template x-for="[skillName, skillData] in Object.entries(skills)" :key="skillName">
                            <div class="skill-item" :id="'skill-' + skillName.toLowerCase().replace(/\s+/g, '-')">
                                <div class="skill-name">
                                    <i class="fas fa-code"></i>
                                    <span x-text="skillName"></span>
                                </div>
                                <div class="skill-level" x-text="skillData.level"></div>
                                <div class="progress-bar">
                                    <div class="progress-fill" 
                                         :style="`width: ${skillData.percentage}%`"
                                         x-intersect="$el.style.width = $el.style.width"></div>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function portfolioApp() {
            return {
                loading: true,
                currentPage: 'home',
                showNav: false,
                personal: {},
                experience: [],
                skills: {},

                async init() {
                    await this.loadData();
                    this.loading = false;
                    setTimeout(() => {
                        this.showNav = true;
                    }, 3000); // Show nav after splash animations
                },

                async loadData() {
                    try {
                        // Simulate loading
                        await this.delay(1000);
                        
                        this.personal = {
                            name: "Alexandra Blackwood",
                            title: "Senior Full Stack Developer",
                            email: "alexandra@example.com",
                            phone: "+1 (555) 123-4567",
                            linkedin: "alexandra-blackwood",
                            github: "alex-blackwood"
                        };

                        this.experience = [
                            {
                                company: "TechCorp Industries",
                                position: "Senior Full Stack Developer",
                                duration: "2022 - Present",
                                tasks: [
                                    "Led development of microservices architecture serving 2M+ users",
                                    "Mentored junior developers and established coding standards"
                                ],
                                skills: ["React", "Node.js", "PostgreSQL", "AWS", "Docker"]
                            },
                            {
                                company: "Digital Solutions Ltd",
                                position: "Full Stack Developer",
                                duration: "2019 - 2022",
                                tasks: [
                                    "Built responsive web applications using modern frameworks",
                                    "Optimized database queries reducing load times by 60%"
                                ],
                                skills: ["Vue.js", "Python", "MongoDB", "Redis", "Kubernetes"]
                            },
                            {
                                company: "StartupXYZ",
                                position: "Frontend Developer",
                                duration: "2017 - 2019",
                                tasks: [
                                    "Developed MVP that secured $2M in Series A funding",
                                    "Created component library used across 15+ projects"
                                ],
                                skills: ["JavaScript", "SASS", "Git", "Figma"]
                            }
                        ];

                        this.skills = {
                            "React": { level: "Expert", percentage: 90 },
                            "Node.js": { level: "Expert", percentage: 90 },
                            "JavaScript": { level: "Expert", percentage: 90 },
                            "TypeScript": { level: "Advanced", percentage: 60 },
                            "Python": { level: "Advanced", percentage: 60 },
                            "Vue.js": { level: "Advanced", percentage: 60 },
                            "PostgreSQL": { level: "Advanced", percentage: 60 },
                            "AWS": { level: "Advanced", percentage: 60 },
                            "Docker": { level: "Advanced", percentage: 60 },
                            "MongoDB": { level: "Novice", percentage: 30 },
                            "Redis": { level: "Novice", percentage: 30 },
                            "Kubernetes": { level: "Novice", percentage: 30 },
                            "SASS": { level: "Advanced", percentage: 60 },
                            "Git": { level: "Expert", percentage: 90 },
                            "Figma": { level: "Advanced", percentage: 60 }
                        };

                    } catch (error) {
                        console.error('Failed to load portfolio data:', error);
                        this.loading = false;
                    }
                },

                setPage(page) {
                    this.currentPage = page;
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                },

                goToSkill(skillName) {
                    this.setPage('skills');
                    this.$nextTick(() => {
                        setTimeout(() => {
                            const element = document.getElementById('skill-' + skillName.toLowerCase().replace(/\s+/g, '-'));
                            if (element) {
                                element.scrollIntoView({ behavior: 'smooth', block: 'center' });
                                element.style.borderColor = 'var(--accent)';
                                element.style.boxShadow = '0 0 20px rgba(74, 158, 255, 0.3)';
                                setTimeout(() => {
                                    element.style.borderColor = '';
                                    element.style.boxShadow = '';
                                }, 2000);
                            }
                        }, 300);
                    });
                },

                initScrollAnimations() {
                    // Scroll animations are handled by x-intersect in the template
                },

                delay(ms) {
                    return new Promise(resolve => setTimeout(resolve, ms));
                }
            }
        }
    </script>
</body>
</html>
